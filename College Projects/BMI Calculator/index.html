<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <p>
            <span>Enter your weight in kilograms:</span>
            <input type="text" placeholder="0" class="weight">
        </p>
        <p>
            <span>Enter your height in metres:</span>
            <input type="text" placeholder="0" class="height">
        </p>
        <p class="BMI"></p>
        <button class="getResult">Get result</button>
    </div>
</body>
<script src="script.js"></script>
</html>
